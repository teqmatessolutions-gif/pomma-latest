# Nginx configuration for Resort Management System
# Paths: /resort, /resortadmin, /resortapi, /resortfiles
# Add these location blocks to the main nginx configuration

# Upstream backend server for Resort
upstream resort_backend {
    server 127.0.0.1:8012;
    keepalive 32;
}

# Resort User Frontend - /resort
location /resort {
    alias /var/www/resort/resort_production/userend/userend/build;
    try_files $uri $uri/ /resort/index.html;
    index index.html;
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
}

# Resort User Frontend Static Assets
location /resort/static/ {
    alias /var/www/resort/resort_production/userend/userend/build/static/;
    expires 1y;
    add_header Cache-Control "public, immutable";
    access_log off;
}

# Resort Admin Dashboard - /resortadmin
location /resortadmin {
    alias /var/www/resort/resort_production/dasboard/build;
    try_files $uri $uri/ /resortadmin/index.html;
    index index.html;
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
}

# Resort Admin Dashboard Static Assets
location /resortadmin/static/ {
    alias /var/www/resort/resort_production/dasboard/build/static/;
    expires 1y;
    add_header Cache-Control "public, immutable";
    access_log off;
}

# Resort API Backend - /resortapi
location /resortapi/ {
    # Rate limiting
    limit_req zone=api burst=20 nodelay;
    
    # Rewrite to remove /resortapi prefix
    rewrite ^/resortapi/(.*)$ /$1 break;
    
    # Proxy to backend
    proxy_pass http://resort_backend;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header X-Forwarded-Prefix /resortapi;
    
    # WebSocket support
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    
    # Timeouts
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;
    
    # Buffering
    proxy_buffering off;
    proxy_request_buffering off;
}

# Resort File Uploads - /resortfiles
location /resortfiles/ {
    alias /var/www/resort/resort_production/ResortApp/uploads/;
    expires 30d;
    add_header Cache-Control "public";
    access_log off;
    
    # Security - prevent execution
    location ~ \.(php|pl|py|jsp|asp|sh|cgi)$ {
        deny all;
    }
}

# Health check endpoint for Resort
location /resortapi/health {
    proxy_pass http://resort_backend/health;
    proxy_set_header Host $host;
    access_log off;
}

