server {
    listen 80;
    server_name www.teqmates.com teqmates.com;

    # 1. Landing Page (Root)
    location / {
        root /var/www/html;
        index index.html;
        try_files $uri $uri/ /index.html;
    }

    # 2. User App (Frontend) - Changed from /pommaholidays to /pomma
    location /pomma {
        alias /var/www/pomma;
        index index.html;
        try_files $uri $uri/ /pomma/index.html;
    }

    # 3. Dashboard (Admin)
    location /pommaadmin {
        alias /var/www/pommaadmin;
        index index.html;
        try_files $uri $uri/ /pommaadmin/index.html;
    }

    # 4. Backend API
    location /api {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Swagger Docs
    location /docs {
        proxy_pass http://127.0.0.1:8000/docs;
    }
    location /openapi.json {
        proxy_pass http://127.0.0.1:8000/openapi.json;
    }

    # Fix for frontend expecting /pommaapi path
    location /pommaapi/ {
        # Strip the /pommaapi prefix before passing to backend
        rewrite ^/pommaapi/(.*) /$1 break;
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
